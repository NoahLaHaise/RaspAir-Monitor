<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RASP AIR // Monitor</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --bg-deep: #06080d;
  --bg-surface: #0c1018;
  --bg-card: #0f1520;
  --bg-card-hover: #131a28;
  --border-dim: #1a2436;
  --border-accent: #1e3a5f;
  --cyan-glow: #00d4ff;
  --cyan-dim: #0a3d5c;
  --text-primary: #c8d6e5;
  --text-secondary: #5a6f85;
  --text-label: #3d5068;
  --green: #4ade80;
  --yellow: #facc15;
  --red: #ef4444;
  --blue: #60a5fa;
  --font-mono: 'Share Tech Mono', 'Consolas', 'SF Mono', 'Fira Code', monospace;
}

body {
  font-family: var(--font-mono);
  background: var(--bg-deep);
  color: var(--text-primary);
  min-height: 100vh;
  overflow-x: hidden;
}

/* --- Subtle background grid texture --- */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background-image:
    linear-gradient(rgba(0, 212, 255, 0.015) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0, 212, 255, 0.015) 1px, transparent 1px);
  background-size: 40px 40px;
  pointer-events: none;
  z-index: 0;
}

.container {
  position: relative;
  z-index: 1;
  max-width: 960px;
  margin: 0 auto;
  padding: 16px 12px;
}

/* --- Header --- */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 16px;
  margin-bottom: 16px;
  border-bottom: 1px solid var(--border-dim);
}

.header-title {
  font-size: 1.1rem;
  letter-spacing: 3px;
  color: var(--cyan-glow);
  text-transform: uppercase;
  text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
}

.header-title span {
  color: var(--text-secondary);
  font-size: 0.7rem;
  letter-spacing: 1px;
}

.header-status {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 0.65rem;
  color: var(--text-secondary);
  letter-spacing: 1px;
  text-transform: uppercase;
}

.status-dot {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: var(--green);
  box-shadow: 0 0 6px var(--green);
  animation: pulse-dot 3s ease-in-out infinite;
}

@keyframes pulse-dot {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.4; }
}

/* --- Section labels --- */
.section-label {
  font-size: 0.6rem;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: var(--text-label);
  margin-bottom: 10px;
  padding-left: 2px;
}

/* --- Telemetry header with toggle --- */
.telemetry-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 10px;
}

.telemetry-header .section-label {
  margin-bottom: 0;
}

.range-toggle {
  display: flex;
  align-items: center;
  gap: 0;
  background: var(--bg-card);
  border: 1px solid var(--border-dim);
  border-radius: 3px;
  overflow: hidden;
  position: relative;
}

.range-toggle button {
  font-family: var(--font-mono);
  font-size: 0.55rem;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  background: transparent;
  border: none;
  color: var(--text-label);
  padding: 5px 12px;
  cursor: pointer;
  transition: color 0.3s, background 0.3s, text-shadow 0.3s;
  position: relative;
  z-index: 1;
}

.range-toggle button:not(:last-child) {
  border-right: 1px solid var(--border-dim);
}

.range-toggle button:hover {
  color: var(--text-secondary);
}

.range-toggle button.active {
  color: var(--cyan-glow);
  background: rgba(0, 212, 255, 0.08);
  text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
}

/* --- Chart tooltip --- */
.chart-card {
  position: relative;
}

.chart-tooltip {
  position: absolute;
  pointer-events: none;
  background: var(--bg-surface);
  border: 1px solid var(--border-accent);
  border-radius: 3px;
  padding: 5px 8px;
  font-family: var(--font-mono);
  font-size: 0.6rem;
  letter-spacing: 1px;
  color: var(--text-primary);
  white-space: nowrap;
  z-index: 10;
  opacity: 0;
  transition: opacity 0.15s;
  box-shadow: 0 0 12px rgba(0, 212, 255, 0.1);
}

.chart-tooltip.visible {
  opacity: 1;
}

.chart-tooltip .tt-time {
  color: var(--text-secondary);
  margin-bottom: 2px;
}

.chart-tooltip .tt-value {
  color: var(--cyan-glow);
}

/* Crosshair lines */
.chart-card canvas {
  cursor: crosshair;
}

/* --- Charts grid --- */
.charts {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-bottom: 20px;
}

.chart-card {
  background: var(--bg-card);
  border: 1px solid var(--border-dim);
  border-radius: 4px;
  padding: 10px 12px;
  position: relative;
  transition: border-color 0.3s;
}

.chart-card:hover {
  border-color: var(--border-accent);
}

.chart-header {
  display: flex;
  align-items: baseline;
  justify-content: space-between;
  margin-bottom: 6px;
}

.chart-title {
  font-size: 0.7rem;
  color: var(--text-secondary);
  letter-spacing: 2px;
  text-transform: uppercase;
}

.chart-value-preview {
  font-size: 0.85rem;
  color: var(--text-primary);
  font-weight: normal;
}

.chart-card canvas {
  width: 100%;
  height: 140px;
  display: block;
}

/* --- Readings grid: 3x3 for 9 items --- */
.readings-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin-bottom: 12px;
}

.reading-card {
  background: var(--bg-card);
  border: 1px solid var(--border-dim);
  border-radius: 4px;
  padding: 14px 12px 12px;
  position: relative;
  overflow: hidden;
  transition: border-color 0.3s, background 0.3s;
}

.reading-card:hover {
  background: var(--bg-card-hover);
  border-color: var(--border-accent);
}

/* Top accent line — colored by value */
.reading-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: var(--accent-color, var(--border-dim));
  box-shadow: 0 0 8px var(--accent-color, transparent);
  transition: background 0.5s, box-shadow 0.5s;
}

.reading-label {
  font-size: 0.55rem;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--text-label);
  margin-bottom: 6px;
}

.reading-value {
  font-size: 1.5rem;
  color: var(--text-primary);
  line-height: 1;
  transition: color 0.5s;
}

.reading-unit {
  font-size: 0.55rem;
  color: var(--text-secondary);
  margin-top: 4px;
  letter-spacing: 1px;
}

/* --- Footer / timestamp --- */
.footer {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 2px 0;
  border-top: 1px solid var(--border-dim);
  font-size: 0.55rem;
  color: var(--text-label);
  letter-spacing: 1px;
  text-transform: uppercase;
}

.no-data {
  color: var(--text-label);
  font-size: 0.7rem;
  text-align: center;
  padding: 50px 0;
  letter-spacing: 2px;
}

/* --- Responsive --- */
@media (max-width: 640px) {
  .charts { grid-template-columns: 1fr; }
  .readings-grid { grid-template-columns: repeat(3, 1fr); gap: 6px; }
  .reading-value { font-size: 1.2rem; }
  .reading-card { padding: 10px 8px 8px; }
  .header-title { font-size: 0.85rem; letter-spacing: 2px; }
}

@media (max-width: 380px) {
  .readings-grid { grid-template-columns: repeat(2, 1fr); }
}
</style>
</head>
<body>
<div class="container">

  <!-- Header -->
  <div class="header">
    <div class="header-title">
      RASP AIR <span>// MONITOR</span>
    </div>
    <div class="header-status">
      <div class="status-dot"></div>
      <span id="conn-status">LIVE</span>
    </div>
  </div>

  <!-- Charts -->
  <div class="telemetry-header">
    <div class="section-label" id="telemetry-label">Telemetry // Last Hour</div>
    <div class="range-toggle">
      <button class="active" id="btn-1hr" onclick="setRange('1hr')">1 HR</button>
      <button id="btn-1day" onclick="setRange('1day')">24 HR</button>
    </div>
  </div>
  <div class="charts">
    <div class="chart-card">
      <div class="chart-header">
        <div class="chart-title">VOC Index</div>
        <div class="chart-value-preview" id="cv-voc">--</div>
      </div>
      <canvas id="chart-voc"></canvas>
      <div class="chart-tooltip" id="tt-chart-voc"><div class="tt-time"></div><div class="tt-value"></div></div>
    </div>
    <div class="chart-card">
      <div class="chart-header">
        <div class="chart-title">CO2</div>
        <div class="chart-value-preview" id="cv-co2">-- ppm</div>
      </div>
      <canvas id="chart-co2"></canvas>
      <div class="chart-tooltip" id="tt-chart-co2"><div class="tt-time"></div><div class="tt-value"></div></div>
    </div>
    <div class="chart-card">
      <div class="chart-header">
        <div class="chart-title">Temperature</div>
        <div class="chart-value-preview" id="cv-temp">-- &deg;C</div>
      </div>
      <canvas id="chart-temp"></canvas>
      <div class="chart-tooltip" id="tt-chart-temp"><div class="tt-time"></div><div class="tt-value"></div></div>
    </div>
    <div class="chart-card">
      <div class="chart-header">
        <div class="chart-title">Humidity</div>
        <div class="chart-value-preview" id="cv-hum">-- %</div>
      </div>
      <canvas id="chart-hum"></canvas>
      <div class="chart-tooltip" id="tt-chart-hum"><div class="tt-time"></div><div class="tt-value"></div></div>
    </div>
  </div>

  <!-- Current Readings — 9 cards in 3x3 -->
  <div class="section-label">Current Readings</div>
  <div class="readings-grid">
    <div class="reading-card" id="card-pm1">
      <div class="reading-label">PM 1.0</div>
      <div class="reading-value" id="v-pm1">--</div>
      <div class="reading-unit">&micro;g/m&sup3;</div>
    </div>
    <div class="reading-card" id="card-pm25">
      <div class="reading-label">PM 2.5</div>
      <div class="reading-value" id="v-pm25">--</div>
      <div class="reading-unit">&micro;g/m&sup3;</div>
    </div>
    <div class="reading-card" id="card-pm4">
      <div class="reading-label">PM 4.0</div>
      <div class="reading-value" id="v-pm4">--</div>
      <div class="reading-unit">&micro;g/m&sup3;</div>
    </div>
    <div class="reading-card" id="card-pm10">
      <div class="reading-label">PM 10</div>
      <div class="reading-value" id="v-pm10">--</div>
      <div class="reading-unit">&micro;g/m&sup3;</div>
    </div>
    <div class="reading-card" id="card-co2">
      <div class="reading-label">CO2</div>
      <div class="reading-value" id="v-co2">--</div>
      <div class="reading-unit">ppm</div>
    </div>
    <div class="reading-card" id="card-voc">
      <div class="reading-label">VOC Index</div>
      <div class="reading-value" id="v-voc">--</div>
      <div class="reading-unit">index</div>
    </div>
    <div class="reading-card" id="card-nox">
      <div class="reading-label">NOx Index</div>
      <div class="reading-value" id="v-nox">--</div>
      <div class="reading-unit">index</div>
    </div>
    <div class="reading-card" id="card-temp">
      <div class="reading-label">Temperature</div>
      <div class="reading-value" id="v-temp">--</div>
      <div class="reading-unit">&deg;C</div>
    </div>
    <div class="reading-card" id="card-hum">
      <div class="reading-label">Humidity</div>
      <div class="reading-value" id="v-hum">--</div>
      <div class="reading-unit">%</div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <span id="timestamp">AWAITING DATA...</span>
    <span>SEN66 // I2C:0x6B</span>
  </div>

</div>

<script>
var THRESHOLDS = {
  voc:  [{ limit: 100, color: '#4ade80' }, { limit: 200, color: '#facc15' }, { limit: Infinity, color: '#ef4444' }],
  co2:  [{ limit: 800, color: '#4ade80' }, { limit: 1200, color: '#facc15' }, { limit: Infinity, color: '#ef4444' }],
  temp: [{ limit: 18, color: '#60a5fa' }, { limit: 20, color: '#4ade80' }, { limit: 24, color: '#4ade80' }, { limit: 27, color: '#facc15' }, { limit: Infinity, color: '#ef4444' }],
  hum:  [{ limit: 20, color: '#ef4444' }, { limit: 30, color: '#facc15' }, { limit: 50, color: '#4ade80' }, { limit: 60, color: '#facc15' }, { limit: Infinity, color: '#ef4444' }],
  pm25: [{ limit: 12, color: '#4ade80' }, { limit: 35, color: '#facc15' }, { limit: Infinity, color: '#ef4444' }],
  pm10: [{ limit: 54, color: '#4ade80' }, { limit: 154, color: '#facc15' }, { limit: Infinity, color: '#ef4444' }],
  pm1:  [{ limit: 10, color: '#4ade80' }, { limit: 25, color: '#facc15' }, { limit: Infinity, color: '#ef4444' }],
  pm4:  [{ limit: 25, color: '#4ade80' }, { limit: 50, color: '#facc15' }, { limit: Infinity, color: '#ef4444' }],
  nox:  [{ limit: 20, color: '#4ade80' }, { limit: 150, color: '#facc15' }, { limit: Infinity, color: '#ef4444' }]
};

// Store chart data for tooltip lookups
var chartData = {};

function getColor(value, thresholds) {
  for (var i = 0; i < thresholds.length; i++) {
    if (value < thresholds[i].limit) return thresholds[i].color;
  }
  return thresholds[thresholds.length - 1].color;
}

function drawChart(canvasId, dataPoints, timestamps, thresholds) {
  var canvas = document.getElementById(canvasId);
  if (!canvas) return;
  var dpr = window.devicePixelRatio || 1;
  var rect = canvas.getBoundingClientRect();
  canvas.width = rect.width * dpr;
  canvas.height = rect.height * dpr;
  var ctx = canvas.getContext('2d');
  ctx.scale(dpr, dpr);
  var w = rect.width, h = rect.height;
  var pad = { top: 8, right: 8, bottom: 20, left: 40 };
  var plotW = w - pad.left - pad.right;
  var plotH = h - pad.top - pad.bottom;

  ctx.clearRect(0, 0, w, h);

  if (!dataPoints || dataPoints.length === 0) {
    ctx.fillStyle = '#3d5068';
    ctx.font = '11px "Share Tech Mono", monospace';
    ctx.textAlign = 'center';
    ctx.fillText('NO DATA', w / 2, h / 2);
    return;
  }

  var minV = Math.min.apply(null, dataPoints);
  var maxV = Math.max.apply(null, dataPoints);
  if (minV === maxV) { minV -= 1; maxV += 1; }
  var rangeV = maxV - minV;
  var marginV = rangeV * 0.1;
  minV -= marginV;
  maxV += marginV;
  rangeV = maxV - minV;

  // Grid lines
  ctx.lineWidth = 1;
  ctx.font = '9px "Share Tech Mono", monospace';
  ctx.textAlign = 'right';
  for (var i = 0; i < 4; i++) {
    var frac = i / 3;
    var y = pad.top + plotH - frac * plotH;
    var val = minV + frac * rangeV;
    ctx.strokeStyle = '#1a2436';
    ctx.beginPath();
    ctx.moveTo(pad.left, y);
    ctx.lineTo(pad.left + plotW, y);
    ctx.stroke();
    ctx.fillStyle = '#3d5068';
    ctx.fillText(val.toFixed(1), pad.left - 4, y + 3);
  }

  // X-axis time labels
  ctx.textAlign = 'center';
  ctx.fillStyle = '#3d5068';
  ctx.font = '9px "Share Tech Mono", monospace';
  var labelCount = Math.min(3, timestamps.length);
  for (var i = 0; i < labelCount; i++) {
    var idx;
    if (labelCount === 1) { idx = 0; }
    else { idx = Math.round(i * (timestamps.length - 1) / (labelCount - 1)); }
    var x = pad.left + (idx / (dataPoints.length - 1)) * plotW;
    var ts = timestamps[idx];
    var parts = ts.split(' ');
    var timePart = parts.length > 1 ? parts[1] : ts;
    var hm = timePart.substring(0, 5);
    ctx.fillText(hm, x, h - 3);
  }

  // Area fill under the line with gradient
  for (var i = 1; i < dataPoints.length; i++) {
    var x0 = pad.left + ((i - 1) / (dataPoints.length - 1)) * plotW;
    var y0 = pad.top + plotH - ((dataPoints[i - 1] - minV) / rangeV) * plotH;
    var x1 = pad.left + (i / (dataPoints.length - 1)) * plotW;
    var y1 = pad.top + plotH - ((dataPoints[i] - minV) / rangeV) * plotH;
    var avgVal = (dataPoints[i - 1] + dataPoints[i]) / 2;
    var segColor = getColor(avgVal, thresholds);

    // Subtle fill
    ctx.fillStyle = segColor.replace(')', ', 0.06)').replace('rgb', 'rgba').replace('#', '');
    // Convert hex to rgba for fill
    var r = parseInt(segColor.slice(1, 3), 16);
    var g = parseInt(segColor.slice(3, 5), 16);
    var b = parseInt(segColor.slice(5, 7), 16);
    ctx.fillStyle = 'rgba(' + r + ',' + g + ',' + b + ', 0.06)';
    ctx.beginPath();
    ctx.moveTo(x0, y0);
    ctx.lineTo(x1, y1);
    ctx.lineTo(x1, pad.top + plotH);
    ctx.lineTo(x0, pad.top + plotH);
    ctx.closePath();
    ctx.fill();

    // Line
    ctx.strokeStyle = segColor;
    ctx.lineWidth = 1.5;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.beginPath();
    ctx.moveTo(x0, y0);
    ctx.lineTo(x1, y1);
    ctx.stroke();
  }

  // Glow dot on last point
  if (dataPoints.length > 0) {
    var lastX = pad.left + plotW;
    var lastY = pad.top + plotH - ((dataPoints[dataPoints.length - 1] - minV) / rangeV) * plotH;
    var lastColor = getColor(dataPoints[dataPoints.length - 1], thresholds);
    var r2 = parseInt(lastColor.slice(1, 3), 16);
    var g2 = parseInt(lastColor.slice(3, 5), 16);
    var b2 = parseInt(lastColor.slice(5, 7), 16);

    ctx.beginPath();
    ctx.arc(lastX, lastY, 3, 0, Math.PI * 2);
    ctx.fillStyle = lastColor;
    ctx.fill();
    ctx.beginPath();
    ctx.arc(lastX, lastY, 6, 0, Math.PI * 2);
    ctx.fillStyle = 'rgba(' + r2 + ',' + g2 + ',' + b2 + ', 0.2)';
    ctx.fill();
  }

  // Store data for tooltip
  chartData[canvasId] = {
    points: dataPoints,
    timestamps: timestamps,
    thresholds: thresholds,
    pad: pad,
    plotW: plotW,
    plotH: plotH,
    minV: minV,
    rangeV: rangeV
  };
}

function setCardAccent(cardId, value, thresholds) {
  var card = document.getElementById(cardId);
  if (!card || value == null) return;
  var color = getColor(value, thresholds);
  card.style.setProperty('--accent-color', color);
  card.querySelector('.reading-value').style.color = color;
}

var currentRange = '1hr';

function setRange(range) {
  currentRange = range;
  document.getElementById('btn-1hr').classList.toggle('active', range === '1hr');
  document.getElementById('btn-1day').classList.toggle('active', range === '1day');
  document.getElementById('telemetry-label').textContent =
    range === '1hr' ? 'Telemetry // Last Hour' : 'Telemetry // Last 24 Hours';
  fetchHistory();
}

function fetchHistory() {
  var hours_back = currentRange === '1day' ? 24 : 1;
  return fetch('/air_history?hours_back=' + hours_back)
    .then(function(r) { return r.json(); })
    .then(function(data) {
      if (!data || data.length === 0) {
        drawChart('chart-voc', [], [], THRESHOLDS.voc);
        drawChart('chart-co2', [], [], THRESHOLDS.co2);
        drawChart('chart-temp', [], [], THRESHOLDS.temp);
        drawChart('chart-hum', [], [], THRESHOLDS.hum);
        return;
      }
      var ts = data.map(function(d) { return d.timestamp; });
      drawChart('chart-voc', data.map(function(d) { return d.VOC; }), ts, THRESHOLDS.voc);
      drawChart('chart-co2', data.map(function(d) { return d.CO2; }), ts, THRESHOLDS.co2);
      drawChart('chart-temp', data.map(function(d) { return d.Temp; }), ts, THRESHOLDS.temp);
      drawChart('chart-hum', data.map(function(d) { return d.Humidity; }), ts, THRESHOLDS.hum);

      // Update chart header previews with latest value
      var last = data[data.length - 1];
      if (last) {
        document.getElementById('cv-voc').textContent = parseFloat(last.VOC).toFixed(0);
        document.getElementById('cv-co2').textContent = parseFloat(last.CO2).toFixed(0) + ' ppm';
        document.getElementById('cv-temp').textContent = parseFloat(last.Temp).toFixed(1) + ' \u00B0C';
        document.getElementById('cv-hum').textContent = parseFloat(last.Humidity).toFixed(1) + ' %';

        // Color the preview values
        document.getElementById('cv-voc').style.color = getColor(last.VOC, THRESHOLDS.voc);
        document.getElementById('cv-co2').style.color = getColor(last.CO2, THRESHOLDS.co2);
        document.getElementById('cv-temp').style.color = getColor(last.Temp, THRESHOLDS.temp);
        document.getElementById('cv-hum').style.color = getColor(last.Humidity, THRESHOLDS.hum);
      }
    })
    .catch(function(err) { console.error('History fetch error:', err); });
}

function fetchLatest() {
  return fetch('/air_data')
    .then(function(r) { return r.json(); })
    .then(function(data) {
      if (!data) return;
      var fields = [
        ['v-pm1', 'PM1'], ['v-pm25', 'PM25'], ['v-pm4', 'PM4'], ['v-pm10', 'PM10'],
        ['v-co2', 'CO2'], ['v-voc', 'VOC'], ['v-nox', 'NOx'],
        ['v-temp', 'Temp'], ['v-hum', 'Humidity']
      ];
      for (var i = 0; i < fields.length; i++) {
        var el = document.getElementById(fields[i][0]);
        var val = data[fields[i][1]];
        if (el && val != null) el.textContent = parseFloat(val).toFixed(1);
      }

      // Set accent colors on reading cards
      setCardAccent('card-pm1', data.PM1, THRESHOLDS.pm1);
      setCardAccent('card-pm25', data.PM25, THRESHOLDS.pm25);
      setCardAccent('card-pm4', data.PM4, THRESHOLDS.pm4);
      setCardAccent('card-pm10', data.PM10, THRESHOLDS.pm10);
      setCardAccent('card-co2', data.CO2, THRESHOLDS.co2);
      setCardAccent('card-voc', data.VOC, THRESHOLDS.voc);
      setCardAccent('card-nox', data.NOx, THRESHOLDS.nox);
      setCardAccent('card-temp', data.Temp, THRESHOLDS.temp);
      setCardAccent('card-hum', data.Humidity, THRESHOLDS.hum);

      var tsEl = document.getElementById('timestamp');
      if (tsEl && data.timestamp) tsEl.textContent = 'LAST UPDATE // ' + data.timestamp;

      document.getElementById('conn-status').textContent = 'LIVE';
    })
    .catch(function(err) {
      console.error('Latest fetch error:', err);
      document.getElementById('conn-status').textContent = 'OFFLINE';
    });
}

function refresh() {
  Promise.all([fetchHistory(), fetchLatest()]);
}

refresh();
setInterval(refresh, 30000);

// --- Chart tooltip handlers ---
['chart-voc', 'chart-co2', 'chart-temp', 'chart-hum'].forEach(function(canvasId) {
  var canvas = document.getElementById(canvasId);
  var tooltip = document.getElementById('tt-' + canvasId);
  if (!canvas || !tooltip) return;

  canvas.addEventListener('mousemove', function(e) {
    var cd = chartData[canvasId];
    if (!cd || !cd.points || cd.points.length === 0) return;

    var rect = canvas.getBoundingClientRect();
    var mx = e.clientX - rect.left;
    var my = e.clientY - rect.top;

    // Check if mouse is within the plot area
    if (mx < cd.pad.left || mx > cd.pad.left + cd.plotW ||
        my < cd.pad.top || my > cd.pad.top + cd.plotH) {
      tooltip.classList.remove('visible');
      return;
    }

    // Find nearest data point index
    var frac = (mx - cd.pad.left) / cd.plotW;
    var idx = Math.round(frac * (cd.points.length - 1));
    idx = Math.max(0, Math.min(cd.points.length - 1, idx));

    var val = cd.points[idx];
    var ts = cd.timestamps[idx];
    var parts = ts.split(' ');
    var timePart = parts.length > 1 ? parts[1] : ts;
    var hm = timePart.substring(0, 8);

    var color = getColor(val, cd.thresholds);
    tooltip.querySelector('.tt-time').textContent = hm;
    tooltip.querySelector('.tt-value').textContent = val.toFixed(1);
    tooltip.querySelector('.tt-value').style.color = color;

    // Position tooltip relative to chart-card
    var cardRect = canvas.parentElement.getBoundingClientRect();
    var tx = e.clientX - cardRect.left + 12;
    var ty = e.clientY - cardRect.top - 30;

    // Keep tooltip within the card bounds
    if (tx + 90 > cardRect.width) tx = e.clientX - cardRect.left - 90;
    if (ty < 0) ty = e.clientY - cardRect.top + 12;

    tooltip.style.left = tx + 'px';
    tooltip.style.top = ty + 'px';
    tooltip.classList.add('visible');
  });

  canvas.addEventListener('mouseleave', function() {
    tooltip.classList.remove('visible');
  });
});
</script>
